<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/jquery.validate.min.js"></script>
    <script src="../js/loginvalidation.js"></script>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
<div class="txt-al-ct">
    <h2>Login Page</h2>
    <p id="email_error" class="panel"></p>
    <p id="pass_error" class="panel"></p>
</div>
<div class="login-cont">
    <form name="" action="" id="login_form">
        <div align="center" style="border-bottom: 2px solid dodgerblue;">
            <i class="fa fa-user fa-5x ln-icon"></i>
        </div>
        <div class="d-flex">
            <i class="fa fa-envelope ln-fld-icon"></i>
            <input type="text" name="email" placeholder="Enter Email" id="email" class="ln-input-fld" />
        </div>
        <span id="email_err_lbl" style="margin-left: 40px;"></span>
        <div class="d-flex" style="position: relative;">
            <i class="fa fa-lock ln-fld-icon"></i>
            <input type="password" name="password" placeholder="Enter Password" id="pass" class="ln-input-fld" />
            <i class="fa fa-eye-slash eye-icon" id="eye"></i>
        </div>
        <label id="pass_err_lbl" style="margin-left: 40px;"></label>
    </form>
    <button type="button" id="submit_btn" class="ln-btn ln-btn-hover ">Login</button>
    <div class="row">
        <div class="clm">
            <input type="checkbox" name="checkbox">
            <label>Keep me signed in</label>
        </div>
        <div class="clm txt-al-rt">
            <a href="../html/ForgetPassword.html" class="clr-blu txt-decor-nn" style="color: dodgerblue;">Forget Password?</a>
        </div>
    </div>
    <div align="center">
        New User? <a href="SignUp.html" class="clr-blu txt-decor-nn" style="color: dodgerblue;">Sign Up</a>
    </div>
</div>
</body>
</html>
