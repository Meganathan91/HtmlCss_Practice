<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/jquery.validate.min.js"></script>
    <script src="../js/signupvalidation.js"></script>
    <link rel="stylesheet" href="../css/styles.css">

</head>
<body>
<div class="txt-align-cntr">
    <h2>Login Page</h2>
</div>
<div class="ht wd mrgn-auto border-2-solid-gray bdr-rads-12 padng-20">
    <div>
        <p id="emailverify" class="error"></p>
        <p id="passverify" class="error"></p>
    </div>
    <form name="" action="" id="email_form">
        <div >
            <label class="ln-ht-45">Email</label>
            <input type="text" name="email" placeholder="Enter Email" id="email" class="dsply-blk pdng-4 wd-60 ">
        </div>
        <div >
            <label class="ln-ht-45">Password</label>
            <input type="password" name="password" placeholder="Enter Password" id="pass" class="dsply-blk pdng-4 wd-60 ">
        </div>
        <div class="mrgn-tp-15 txt-align-cntr">
            <input type="submit" value="Login" id="btn">
        </div>
        <div class="ln-ht-45 float-lft" >
            <input type="checkbox" name="checkbox">
            <label>Keep me signed in</label>
        </div>
        <div class="ln-ht-45 float-rt">
            <a href="../html/ForgetPassword.html">Forget Password?</a>
        </div>
        <div class="txt-align-cntr">New User?<a href="SignUp.html"> Sign Up</a></div>
    </form>
</div>
</body>
</html>
