<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/jquery.validate.min.js"></script>
    <script src="../js/fieldvalidate.js"></script>
    <link rel="stylesheet" href="../css/styles.css">
    <title>SignUp Page</title>
</head>
<body>
<div class="txt-align-cntr padng-5">
    <h2 class="clr-blu">SignUp Page</h2>
</div>
<div class="border-2-solid-gray ht-450 wd-30 padng-20 mrgn-btm-40 mrgn-auto bdr-rads-12">
    <form action="" id="signup" method="get">
        <div class="d-flex">
            <div class="wd-50 pd-r-20">
                <label class="lin-ht-200">First Name</label>
                <input type="text" name="firstname" placeholder="Enter First Name" id="name" class="dsply-blk padng-5 wd-96">
            </div>
            <div class="wd-50">
                <label class="lin-ht-200">Last Name</label>
                <input type="text" name="lastname" placeholder="Enter Last Name" class="dsply-blk padng-5 wd-96">
            </div>
        </div>
        <div class="d-flex">
            <div class="wd-50 pd-r-20">
                <label class="lin-ht-200">Password</label>
                <input type="password" name="password" id="pass" placeholder="Enter Password" class="dsply-blk padng-5 wd-96">
            </div>
            <div class="wd-50">
                <label class="lin-ht-200">Conform Password</label>
                <input type="password" name="conformPassword" id="cpass" placeholder="Enter Conform Password"
                       class="dsply-blk padng-5 wd-96">
            </div>
        </div>
        <div class="padng-5">
            <label class="lin-ht-200">Email</label>
            <input type="text" name="email" placeholder="Enter Email" class="dsply-blk padng-5 wd-45">
        </div>
        <div class="padng-5">
            <label class="lin-ht-200">PhoneNumber</label>
            <input type="text" name="phone" placeholder="Enter Phone Number" class="dsply-blk padng-5 wd-45">
        </div>

        <div class="padng-5">
            <label class="lin-ht-200 dsply-blk">Gender</label>
            <input type="radio" name="gender" value="male">Male
            <input type="radio" name="gender" value="female">Female
        </div>
        <div class="padng-5">
            <label class="lin-ht-200">DOB</label>
            <input type="text" name="birthdate" placeholder="yyyy-MM-dd" class="dsply-blk padng-5 wd-45">
        </div>

        <span class="padng-5 txt-align-cntr float-lft lin-ht-200">
            <input type="submit" value="Register" class="fnt-sz-13">
        </span>
        <span class="padng-5 float-rt lin-ht-200">
            <div >Already Have Account? <a href="Login.html" >Login</a></div>
        </span>
    </form>
</div>
</body>
</html>
