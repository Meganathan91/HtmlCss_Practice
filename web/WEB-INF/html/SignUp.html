<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/jquery.validate.min.js"></script>
    <script src="../js/signupvalidation.js"></script>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>SignUp Page</title>
</head>
<body>
<div class="container pos-tp-5 mr-bt-10">
    <h2 align="center">SignUp Page</h2>
</div>
<div class="container">
    <form action="" id="signup">
        <div class="row">
            <div class="clm">
                <div class="d-flex m-8">
                    <i class="fa fa-user icon"></i>
                    <input type="text" name="firstname" placeholder="Enter First Name" id="fname" class="input-field">
                </div>
                <label class="ml-10" id="fname_err_msg"></label>
            </div>
            <div class="clm">
                <div class="d-flex m-8">
                    <i class="fa fa-user icon"></i>
                    <input type="text" name="lastname" placeholder="Enter Last Name" id="lname" class="input-field">
                </div>
                <label class="ml-10" id="lname_err_msg"></label>
            </div>
        </div>
        <div class="row">
            <div class="clm">
                <div class="d-flex m-8">
                    <i class="fa fa-envelope icon"></i>
                    <input type="email" name="email" placeholder="Enter Email" class="input-field" id="email">
                </div>
                <label class="ml-10" id="email_err_msg"></label>
            </div>
            <div class="clm">
                <div class="d-flex m-8">
                    <i class="fa fa-phone icon"></i>
                    <input type="text" name="phonenumber" placeholder="Enter Phone Number" class="input-field"
                           id="phonenumber">
                </div>
                <label class="ml-10" id="phone_err_msg"></label>
            </div>
        </div>
        <div class="row">
            <div class="clm">
                <div class="d-flex m-8">
                    <i class="fa fa-lock icon"></i>
                    <input type="password" name="password" id="pass" placeholder="Enter Password" class="input-field">
                </div>
                <label class="ml-10" id="pass_err_msg"></label>
            </div>
            <div class="clm">
                <div class="d-flex m-8">
                    <i class="fa fa-lock icon"></i>
                    <input type="password" name="conformPassword" id="cpass" placeholder="Enter Conform Password"
                           class="input-field">
                </div>
                <label class="ml-10" id="cpass_err_msg"></label>
            </div>
        </div>
        <div class="row">
            <div class="clm">
                <div class="gender m-8">
                    <label style="margin-right: -5px;">Gender</label>
                    <input type="radio" name="gender" value="male" style="margin-top: 23px;">Male
                    <input type="radio" name="gender" value="female">Female
                </div>
                <label class="ml-10" id="gender_err_msg"></label>
            </div>
            <div class="clm">
                <div class="d-flex m-8">
                    <i class="fa fa-birthday-cake icon"></i>
                    <input type="text" name="birthdate" placeholder="yyyy-MM-dd" class="input-field">
                </div>
                <label class="ml-10" id="birthdate_err_msg"></label>
            </div>
        </div>
        <div>
            <input type="submit" value="Register" class="btn btn-hvr" id="btn">
        </div>
        <div class="txt-al-rt clr-blu">
            Already Have Account? <a href="Login.html" class="clr-blu txt-decor-nn" style="color: dodgerblue;
">Login</a>
        </div>
    </form>
</div>
</body>
</html>
