<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignUp_Cover</title>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/SignupCoverValidation.js"></script>
    <script src="../js/jquery.validate.min.js"></script>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/bootstrap_custom.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
</head>
<body>
<div class="container" style="width: 60%; margin: 30px auto; background-color: lightgray;">
    <div class="row d-flx" style="padding: 30px;">
        <div class="col-md-3" style="background-color: #6495ed;">
            <h1 class="vertical-text">Sign up</h1>
        </div>
        <div class="col-md-9" style="background-color: white;">
            <form name="SignUp" id="SignUp_Form">
                <div class="row">
                    <div class="col-md-12">
                        <p class="h3">New User?</p>
                        <p class="h5">Use the form below to create your account</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label><small class="text-muted">First Name</small></label>
                            <div>
                                <input class="input-fields" type="text" id="fname" name="fname" tabindex="1">
                            </div>
                            <div class="error_msg_fname"></div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label><small class="text-muted">Last Name</small></label>
                            <div>
                                <input type="text" class="input-fields" id="lname" name="lname" tabindex="2">
                            </div>
                            <div class="error_msg_lname"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label><small class="text-muted">Nationality</small></label>
                            <div>
                                <select name="nationality" id="nationality" tabindex="3">
                                    <option value=""> --- Select Nationality ---</option>
                                    <option value="malaysia">Malaysia</option>
                                    <option value="singapore">Singapore</option>
                                    <option value="american">American</option>
                                    <option label="france">France</option>
                                    <option label="germany">Germany</option>
                                </select>
                            </div>
                            <div class="error_msg_nationality"></div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label><small class="text-muted">E-mail</small></label>
                            <div>
                                <input type="text" name="email" class="input-fields" id="email" tabindex="4">
                            </div>
                            <div class="error_msg_email"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <small class="text-muted"><label>Date of Birth</label></small>
                            <div class="row">
                                <div class="col-md-3">
                                    <select name="date" id="date" tabindex="5" style="width: 60px">
                                        <option value="">Date</option>
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                        <option>6</option>
                                        <option>7</option>
                                        <option>8</option>
                                        <option>9</option>
                                        <option>10</option>
                                        <option>11</option>
                                        <option>12</option>
                                        <option>13</option>
                                        <option>14</option>
                                        <option>15</option>
                                        <option>16</option>
                                        <option>17</option>
                                        <option>18</option>
                                        <option>19</option>
                                        <option>20</option>
                                        <option>21</option>
                                        <option>22</option>
                                        <option>23</option>
                                        <option>24</option>
                                        <option>25</option>
                                        <option>26</option>
                                        <option>27</option>
                                        <option>28</option>
                                        <option>29</option>
                                        <option>30</option>
                                        <option>31</option>
                                    </select>
                                    <div class="error_msg_date"></div>
                                </div>
                                <div class="col-md-5">
                                    <select name="month" id="month" tabindex="6">
                                        <option value="">Month</option>
                                        <option>January</option>
                                        <option>February</option>
                                        <option>March</option>
                                        <option>April</option>
                                        <option>May</option>
                                        <option>June</option>
                                        <option>July</option>
                                        <option>August</option>
                                        <option>September</option>
                                        <option>October</option>
                                        <option>November</option>
                                        <option>December</option>
                                    </select>
                                    <div class="error_msg_month"></div>
                                </div>
                                <div class="col-md-4">
                                    <select name="year" id="year" tabindex="7">
                                        <option value="">Year</option>
                                        <option>1980</option>
                                        <option>1981</option>
                                        <option>1982</option>
                                        <option>1983</option>
                                        <option>1984</option>
                                        <option>1985</option>
                                        <option>1986</option>
                                        <option>1987</option>
                                        <option>1988</option>
                                        <option>1989</option>
                                        <option>1990</option>
                                        <option>1991</option>
                                        <option>1992</option>
                                        <option>1993</option>
                                        <option>1994</option>
                                        <option>1995</option>
                                        <option>1996</option>
                                        <option>1997</option>
                                        <option>1998</option>
                                        <option>1999</option>
                                        <option>2000</option>
                                        <option>2001</option>
                                        <option>2002</option>
                                        <option>2003</option>
                                        <option>2004</option>
                                        <option>2005</option>
                                        <option>2006</option>
                                        <option>2007</option>
                                        <option>2008</option>
                                        <option>2009</option>
                                        <option>2010</option>
                                        <option>2011</option>
                                        <option>2012</option>
                                        <option>2013</option>
                                        <option>2014</option>
                                        <option>2015</option>
                                        <option>2016</option>
                                        <option>2017</option>
                                        <option>2018</option>
                                        <option>2019</option>
                                        <option>2020</option>
                                        <option>2021</option>
                                    </select>
                                    <div class="error_msg_year"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label><small class="text-muted">Gender</small></label>
                        <div class="form-group">
                            <div class="radio">
                                <label class="radio-inline">
                                    <input type="radio" name="gender" tabindex="8">Male
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="gender" tabindex="9">Female
                                </label>
                            </div>
                            <div class="error_msg_gender"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label><small class="text-muted">Mobile Number</small></label>
                            <div>
                                <input class="input-fields" type="text" name="mobilenumber" tabindex="10">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label><small class="text-muted">OTP</small></label>
                            <div>
                                <input type="text" class="input-fields" name="otp" tabindex="11">
                            </div>
                            <small class="text-danger">*Enter the OTP received on your mobile</small>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label><small class="text-muted">Password</small></label>
                            <div>
                                <input class="input-fields" type="password" name="password" tabindex="12" id="password">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label><small class="text-muted">Confirm Password</small></label>
                            <div>
                                <input type="password" class="input-fields" name="confirmpassword" tabindex="13">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <span class="h5">Have an account? <a href="Login.html"><u>Login</u></a></span>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="text-right">
                                <button type="button" class="btn btn-info border-radius" tabindex="14"
                                        style="background-color: #6495ed" id="signup_btn">
                                    Complete Signup
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
