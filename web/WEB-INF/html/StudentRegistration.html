<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
<h1 class="color-green text-align-center text-shadow-10-12-5-green text-decoration-underline">Student Registration</h1>
<form>
    <div class="margin-auto bg-lightgray border-5-solid-gray border-radius-15 width-38 height-460 padding-15">
        <div class="row">
            <label >First Name</label>
            <input type="text" name="fname" placeholder="Enter First Name" maxlength="20" pattern="[a-zA-Z]+"
                   required class="margin-left-38">
        </div>

        <div class="row">
            <label>Last Name</label>
            <input type="text" name="lname" placeholder="Enter Last Name" maxlength="20" pattern="[a-zA-Z]+"
                   required class="margin-left-40">
        </div>

        <div class="row">
            <label>Email</label>
            <input type="email" name="email" placeholder="Enter Email" required class="margin-left-72">
        </div>

        <div class="row">
            <label>Date Of Birth</label>
            <input type="date" name="birthday" required class="margin-left-22">
        </div>

        <div class="row">
            <label>Mobile Number</label>
            <input type="tel" name="phonenumber"
                   title="First three number start between ( 6-9 ) format [6-9]{3}[0-9]{3}[0-9]{4} and length of phonenumber 10 digits"
                   placeholder="6781236789" pattern="[6-9]{3}[0-9]{3}[0-9]{4}" required class="margin-left-7">
        </div>

        <div class="row">
            <label>Gender</label>
            <input type="radio" name="gender" value="male" required class="margin-left-63">Male
            <input type="radio" name="gender" value="female" >Female
        </div>

        <div class="row">
            <label>Language Known</label>
            <input type="checkbox" name="tamil" >Tamil
            <input type="checkbox" name="english" >English
            <input type="checkbox" name="hindi" >Hindi
        </div>

        <div class="row">
            <label>City</label>
            <select name="city" class="margin-left-83 padding-1 width-36">
                <option>Select City</option>
                <option>Ariyalur</option>
                <option>Jayankondam</option>
                <option>Perambalur</option>
            </select>
            <br>
        </div>

        <div class="row">
            <label>State</label>
            <input type="text" name="state" placeholder="Enter Your State" maxlength="10" pattern="[a-zA-Z]+"
                   required class="margin-left-79">
        </div>

        <div class="row">
            <label>Country</label>
            <input type="text" name="country" placeholder="Enter Your Country" maxlength="10" pattern="[a-zA-Z]+"
                   required class="margin-left-59">
        </div>

        <div class="row">
            <label>PinCode</label>
            <input type="text" name="pincode" placeholder="Enter PinCode" pattern="[0-9]{6}" required class="margin-left-56">
        </div>

        <div class="row">
            <label class="vertical-align-top">Student Details</label>
            <textarea name="details" cols="50" rows="5" maxlength="100" required class="mrgn-left-12"></textarea>
        </div>

        <div class="btn-align-center">
            <input type="reset" value="Reset" class="border-2-solid-red border-radius-15" >
            <input type="submit" value="Submit" class="border-2-solid-red border-radius-15" >
        </div>
    </div>
</form>
</body>
</html>
